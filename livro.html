<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css"

    <title>Formulario livro</title>

</head>
<body>
    <h1>Cadraste um livro</h1>
    <form>
    <div class="Formulario">
    <label for="Titulo do livro"> Titulo do livro </label>
    <input type="text" id="Titulo do livro">

    <label for="Nome do autor">Nome do autor</label>
    <input type="text" id="Nome do autor">

    <label for="Nome da editora">Nome da editora</label>
    <input type="text" id="Nome da editora">

    <label for="Pesonagem principal da historia do livro">Pesonagem principal da historia do livro</label>
    <input type="text" id="Pesonagem principal da historia do livro">

    <label for="mensagem">Observações</label>
    <textarea cols="70" rows="10" id="mensagem"></textarea>

<fieldset>
    <legend> como prefere seu contato?</legend>
    <label for="radio-email"> <input type="radio" name="contato" value="email" id="radio-email">Email</label>
    <label for="radio-telefone"> <input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
    <label for="radio-whatsapp"> <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">Whatsapp </label>
             
    </fieldset>

    <fieldset>
    <legend> Qual horário prefere ser atendido?</legend>
    <select>
    <option>Manhã</option>
    <option>Tarde</option>
    <option>Noite</option>
    </select>

    </fieldset>

    <label class="checkbox"> <input type="checkbox" checked>
    Gostaria de receber nossas novidades por e-mal?</label>

    <input type="submit" value="Enviar Formulário" class="Enviar">
    </div>
    </form>   
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Formulario</title>
</head>
<body>
    <main>
    <h1> Ficha de inscrição dos jodos escolares </h1>
    <form>

    <div class="Formulario">

    <label for="nome"> nome </label>
    <input type="text" id="nome" class="input-padrao" required >

    <label for="endereço">Endereço</label>
    <input type="text" id="endereço" class="input-padrao" required >
   
    <label for="E-mail">E-mail</label>
    <input type="email" id="E-mail" class="input-padrao" required placeholder="seuemail@dominio.com">

    <label for="Telefone">Telefone</label>
    <input type="tel" id="Telefone"  class="input-padrao" required placeholder="(xx)xxxxxxxxx">


    <label for="mensagem">Observações</label>
    <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>
  
    <fieldset>
    <legend> como prefere seu contato?</legend>
    <label for="radio-email"> <input type="radio" name="contato" value="email" id="radio-email">Email</label>
    <label for="radio-telefone"> <input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
    <label for="radio-whatsapp"> <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">Whatsapp </label>
                 
    </fieldset>
    
    <fieldset>
    <legend> Qual horário prefere ser atendido?</legend>
    <select>
    <option>Manhã</option>
    <option>Tarde</option>
    <option>Noite</option>
    </select>
    
    </fieldset>
    
    <label class="checkbox"> <input type="checkbox" checked>
    Gostaria de receber nossas novidades por e-mal?</label>
    
    <input type="submit" value="Enviar Formulário" class="Enviar">
    </div>
    </form>
</body>
</html>
